<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste.Hub - Cadastro Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- HEADER -->
  <header id="header">
    <nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom fixed-top shadow-sm">
      <div class="container-fluid">
        <a href="home.html" class="navbar-brand">
          <img src="assets/logo-legal.png" alt="logo" class="img-fluid"
            style="width: 50px; height: auto; border-radius: 50%;">Taste.Hub
        </a>
      </div>
    </nav>
  </header>
  <!-- HEADER -->

  <!-- CADASTRO -->
  <div id="cadastro">
    <div class="container cadastro-custom py-3 px-5">
      <div class="row border shadow rounded-3">
        <div class="col d-flex mt-3 mb-3 justify-content-center align-content-center">
          <a href="home.html" class="navbar-brand">
            <img src="assets/logo-legal.png" alt="logo" class="img-fluid"
              style="width: 50px; height: auto; border-radius: 50%;">
          </a>
        </div>
        <h1 class="text-center mb-0">Cadastro</h1>
        <form action="perfil-profissional.html" method="GET" class="form-group">
          <div class="col">
            <label for="email" class="form-label fs-3 email-custom px-1">Email</label>
            <span class="float-end nav-item mt-5 py-1" id="text-cadastro">Já tem uma conta? <a href="login.html"
                class="text-decoration-none">Entre</a></span>
            <input type="email" class="form-control fs-5" id="email" placeholder="Digite seu e-mail" name="email"
              required>
            <label for="password" class="form-label fs-3 mt-4 px-1">Senha</label>
            <input type="password" class="form-control fs-5" id="password" placeholder="Digite sua senha"
              name="password" required>
            <div class="row py-4 mt-1 px-1">
              <div class="col">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexSwitchCheckChecked1">
                  <label class="form-check-label" for="flexSwitchCheckChecked1">Perfil Cliente</label>
                </div>
                <div class="form-check form-custom">
                  <input type="checkbox" class="form-check-input">
                  <label for="terms" class="form-check-label">Termos e Condições</label>
                </div>
              </div>
            </div>
            <div class="row mx-auto mt-4 w-75 mb-5">
              <input type="submit" value="Cadastrar"  name="cadastro" class="btn btn-lg btn-danger fs-3">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- CADASTRO -->

  
  <!-- DIREITOS RESERVADOS -->
  <div id="direitos-reservados">
    <div class="container mb-4 mt-4">
      <div class="row">
        <div class="col text-center fst-italic">
          © Taste.Hub direitos reservados 2023.
        </div>
      </div>
    </div>
  </div>
   <!-- DIREITOS RESERVADOS -->
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
