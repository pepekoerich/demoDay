<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Editar Perfil</title>
</head>

<body>
     <!-- USER-BAR -->
     <div id="user-bar" class="bg-body-tertiary position-relative shadow-sm py-2">
        <div class="d-flex justify-content-between justify-content-md-center ">
            <ul class="nav nav-pills flex-row mb-auto text-center">
                <li class="nav-item border shadow rounded m-1">
                    <a href="perfil-cliente.html" class="nav-link bg-white" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        aria-label="Home" data-bs-original-title="Home">
                        <i class="bi bi-house-door" style="font-size: 20px;"></i>
                    </a>
                </li>
                <li class="nav-item border shadow rounded m-1 bg-white">
                    <a href="timeline-cliente.html" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        aria-label="Timeline" data-bs-original-title="Timeline">
                        <i class="bi bi-people" style="font-size: 20px;"></i>
                    </a>
                </li>
                <li class="nav-item border shadow rounded m-1 bg-white" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-original-title="Propostas">
                    <a href="proposta-cliente.html" class="nav-link">
                        <i class=" bi bi-basket" style="font-size: 20px;"></i>
                    </a>
                </li>
                <li class="nav-item border shadow rounded m-1">
                    <a href="editar-perfil-cliente.html" class="nav-link active" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        aria-label="Configuracoes" data-bs-original-title="Configurações">
                        <i class="bi bi-gear-wide-connected" style="font-size: 20px;"></i>
                    </a>
                </li>
            </ul>
            <div class="border rounded nav nav-pills shadow m-1 bg-white">
                <a href="home.html" class="nav-link d-flex align-items-center justify-content-center text-decoration-none"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="Logout"
                    data-bs-original-title="Sair">
                    <img src="assets/cozinheiro.jpg" alt="mdo" width="24" height="24" class="rounded-circle">
                </a>
            </div>
        </div>
    </div>
    <!-- USER-BAR -->
    <div class="container-fluid bg-body-tertiary" id="editar-perfil-cliente">
        <div class="row mx-auto" id="colunas-perfil-cliente">
            <div class="col-lg-6 col-md-10 py-3 mx-auto">
                <form action="" method="post">
                    <div class="row">

                        <div class="col-lg-12">
                            <p class="display-4 fst-italic">Editar Perfil</p>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="nome" class="form-control" id="nome-cliente" placeholder="Nome">
                                <label for="nome-cliente">Nome</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="sobrenome" class="form-control" id="sobrenome-cliente"
                                    placeholder="Password">
                                <label for="sobrenome-cliente">Sobrenome</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Crie sua bio" id="bio-cliente"
                                    style="height: 100px"></textarea>
                                <label for="floatingBio">Bio</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="Número" id="cel-cliente"
                                    oninput="formatPhoneNumber(this)" maxlength="15"></input>
                                <label for="number">Número Celular</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="cep" placeholder="CEP">
                                <label for="cep">CEP</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="uf" placeholder="Estado" disabled>
                                <label for="uf">Estado</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="localidade" placeholder="Cidade" disabled>
                                <label for="localidade">Cidade</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="bairro" placeholder="Bairro" disabled>
                                <label for="bairro">Bairro</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="logradouro" placeholder="Endereço" disabled>
                                <label for="logradouro">Endereço</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                                <label for="complementoadicional">Complemento</label>
                            </div>
                        </div>

                        <div class="col-lg-8 d-flex justify-content-center mt-3 mb-3">
                            <label
                                class="picture border rounded-circle align-items-center justify-content-evenly d-flex bg-body-secondary"
                                tabindex="0" style="width: 200px; height: 200px;">
                                <span class="picture-image fst-italic"></span>
                                <input type="file" accept="image/*" class="picture-input d-none" id="picture-input">
                            </label>
                        </div>

                        <div class="col-lg-1 d-flex align-items-center justify-content-evenly rounded-circle">

                            <a href="perfil-cliente.html">
                                <i class="bi bi-save2" style="font-size: 45px;" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" data-bs-original-title="Salvar">
                                </i>
                            </a>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
