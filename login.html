<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste.Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- HEADER -->
  <header id="header">
    <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom fixed-top">
      <div class="container-fluid">
        <a href="home.html" class="navbar-brand">
          <img src="assets/logo-legal.png" alt="logo" class="img-fluid"
            style="width: 50px; height: auto; border-radius: 50%;">Taste.Hub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end px-3" id="navbarSupportedContent">
          <form role="search" class="d-flex input-group-sm text-center" style="width: 250px;">
            <input type="search" class="form-control me-2" placeholder="Pesquisar...">
            <button class="btn-sm btn-primary btn me-3"><a href="#algumlugar.html"></a>Buscar</button>
          </form>
          <div>
            <button class="btn btn-secondary me-2 btn-custom"><a href="cadastro.html" class="nav-link">Seja Um
                Profissional</a></button>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="faqs.html" class="nav-link">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- HEADER -->

  <!-- LOGIN -->
  <div id="login">
    <div class="container cadastro-custom py-5 px-5">
      <div class="row border shadow rounded-3">
        <h1 class="text-center mt-4">Login</h1>
        <form action="/cadastro" method="POST" class="form-group">

          <label for="email" class="form-label fs-3 px-1 email-custom">Email</label>
          <span class="text-center float-end nav-item mt-5 py-2">Não te uma conta? <a href="cadastro.html"
              class="text-decoration-none">Cadastre-se</a></span>
          <input type="email" class="form-control fs-5" id="email" placeholder="Digite seu e-mail" name="email"
            required>
          <label for="password" class="form-label fs-3 mt-4 px-1">Senha</label>
          <input type="password" class="form-control fs-5" id="password" placeholder="Digite sua senha" name="password"
            required>

            <div class="text-center py-3">
              <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
            </div>
          <div class="row mx-auto mt-4 w-75 mb-5">
            <input type="submit" value="Entrar" name="cadastro" class="btn btn-lg btn-danger fs-3">
          </div>


        </form>
      </div>
    </div>
  </div>
  <!-- LOGIN -->


  <!-- DIREITOS RESERVADOS -->
  <div id="direitos-reservados">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          © Taste.Hub direitos reservados 2023.
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
