<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Editar Perfil</title>
</head>

<body>
    <!-- USER-BAR -->
    <div id="user-bar" class="bg-body-tertiary position-relative shadow-sm">
        <div class="d-flex justify-content-between justify-content-md-center p-2 flex-wrap">
            <ul class="nav nav-pills flex-row mb-auto text-center">
                <li class="nav-item border shadow rounded m-1 bg-white">
                    <a href="perfil-profissional.html" class="nav-link " data-bs-toggle="tooltip"
                        data-bs-placement="bottom" aria-label="Home" data-bs-original-title="Home">
                        <i class="bi bi-house-door" style="font-size: 20px;"></i>
                    </a>
                </li>
                <li class="nav-item border shadow rounded m-1 bg-white">
                    <a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        aria-label="Timeline" data-bs-original-title="Timeline">
                        <i class="bi bi-people" style="font-size: 20px;"></i>
                    </a>
                </li>
                <li class="nav-item border shadow rounded m-1 bg-white" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-original-title="Propostas">
                    <a href="proposta-profissional.html" class="nav-link">
                        <i class=" bi bi-basket" style="font-size: 20px;"></i>
                    </a>
                </li>
                <li class="nav-item border shadow rounded-4 m-1 bg-white">
                    <a href="editar-perfil-profissional.html" class="nav-link active" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" aria-label="Configuracoes" data-bs-original-title="Configurações">
                        <i class="bi bi-gear-wide-connected" style="font-size: 20px;"></i>
                    </a>
                </li>
            </ul>
            <div class="border rounded nav nav-pills shadow m-1 bg-white">
                <a href="home.html"
                    class="nav-link d-flex align-items-center justify-content-center text-decoration-none"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="Logout"
                    data-bs-original-title="Sair">
                    <img src="assets/confeitaria.jpg" width="24" height="24" class="rounded-circle">
                </a>
            </div>
        </div>
    </div>
    <!-- USER-BAR -->

    <div class="container-fluid bg-body-tertiary" id="editar-perfil-cliente">
        <div class="row mx-auto" id="colunas-perfil-cliente">
            <div class="col-lg-6 col-md-10 py-3 mx-auto">
                <form action="" method="post">
                    <div class="row">

                        <div class="col-lg-12">
                            <p class="display-4 fst-italic">Editar Perfil Profissional</p>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="nome" class="form-control" id="nome-profissional" placeholder="Nome">
                                <label for="nome-cliente">Nome</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="sobrenome" class="form-control" id="sobrenome-profissional"
                                    placeholder="Sobrenome">
                                <label for="sobrenome-cliente">Sobrenome</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Crie sua bio" id="bio-profissional"
                                    style="height: 100px"></textarea>
                                <label for="bio-profissional">Bio</label>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                            <div class="form-floating mb-3">
                                <select class="form-select p-3" aria-label="Especialidade">
                                    <option selected>Especialidades</option>
                                    <option value="1">Auxiliar</option>
                                    <option value="2">Barista</option>
                                    <option value="3">Chef de Cozinha</option>
                                    <option value="4">Confeiteiro</option>
                                    <option value="5">Cozinheiro</option>
                                    <option value="6">Garçom</option>
                                    <option value="7">Mixologista</option>
                                    <option value="8">Panificação</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Crie suas Tags" id="crie-tags"
                                    oninput="formatWordsWithHashtag()"></textarea>
                                <label for="crie-tags">Digite suas Tags</label>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Crie suas Tags" id="tags-display"
                                    disabled></textarea>
                                <label for="tags-display">#Tags</label>
                            </div>
                        </div>

                        <div class="col-lg-12 mb-3">
                            <hr>
                        </div>

                        <!-- EXPERIENCIA-PROFISSIONAL -->

                        <div class="col-lg-10 col-md-9 col-sm-6 col-10">
                            <p class="fst-italic fw-semibold fs-5">Experiência</p>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-2 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                                data-bs-target="#modal-experiencia" id="adicionar-experiencia">
                                Adicionar
                            </button>
                        </div>

                        <div id="div-experiencia" class="row mx-0 align-items-center justify-content-between p-0">

                        </div>

                        <div class="col-lg-10 col-md-9 col-sm-6 col-10">
                            <p class="fst-italic fw-semibold fs-5">Certificados</p>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-2 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mb-3"
                                id="adicionar-certificado" data-bs-toggle="modal" data-bs-target="#modal-certificados">Adicionar</button>
                        </div>

                        <div id="div-certificado" class="row mx-0 align-items-center justify-content-between p-0"></div>

                        <div class="col-lg-12 mb-3">
                            <hr>
                        </div>

                        <!-- EXPERIENCIA-PROFISSIONAL -->

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="Número" id="cel-profissional"
                                    oninput="formatPhoneNumber(this)" maxlength="15"></input>
                                <label for="number">Número Celular</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="cep" placeholder="CEP">
                                <label for="cep">CEP</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="uf" placeholder="Estado" disabled>
                                <label for="uf">Estado</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="localidade" placeholder="Cidade" disabled>
                                <label for="localidade">Cidade</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="bairro" placeholder="Bairro" disabled>
                                <label for="bairro">Bairro</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="logradouro" placeholder="Endereço" disabled>
                                <label for="logradouro">Endereço</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                                <label for="complementoadicional">Complemento</label>
                            </div>
                        </div>

                        <div class="col-lg-8 d-flex justify-content-center mt-3 mb-3">
                            <label
                                class="picture border rounded-circle align-items-center justify-content-evenly d-flex bg-body-secondary"
                                tabindex="0" style="width: 200px; height: 200px;">
                                <span class="picture-image fst-italic"></span>
                                <input type="file" accept="image/*" class="picture-input d-none" id="picture-input">
                            </label>
                        </div>

                        <div class="col-lg-1 d-flex align-items-center justify-content-evenly rounded-circle">
                            <a href="perfil-profissional.html">
                                <i class="bi bi-save2" style="font-size: 45px;" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" data-bs-original-title="Salvar">
                                </i>
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal-experiencia -->
    <div class="modal fade" id="modal-experiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Experiência Profissional</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id=formulario-experiencia>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="local" class="form-control" id="local-profissional" placeholder="Local"
                                        required>
                                    <label for="local-profissional">Local</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="cargo" class="form-control" id="cargo-profissional" placeholder="Cargo"
                                        required>
                                    <label for="cargo-profissional">Cargo</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input oninput="formatarMesAno(this)" type="text" class="form-control input-data"
                                        id="inicio-profissional" placeholder="Início" maxlength="7" minlength="5"
                                        required>
                                    <label for="inicio-profissional">Início<small> mm/aaaa</small></label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input oninput="formatarMesAno(this)" type="text" class="form-control input-data"
                                        id="termino-profissional" placeholder="Término" maxlength="7" minlength="5"
                                        required>
                                    <label for="termino-profissional">Término<small> mm/aaaa</small></label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Descrição" id="descricao-profissional"
                                        style="height: 100px" required></textarea>
                                    <label for="descricao-profissional">Descrição</label>
                                </div>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fechar">Fechar</button>
                    <input type="button" value="Salvar" class="btn btn-primary" id="salvar-experiencia"
                        data-bs-dismiss="modal" disabled></input>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal-experiencia -->
    <!-- modal-certificados -->
    <div class="modal fade" id="modal-certificados" tabindex="-1" aria-labelledby="modal-certificados" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-certificados">Certificados</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id=formulario-certificados>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="titulo-certificado" placeholder="Local"
                                        required>
                                    <label for="titulo-profissional">Título</label>
                                </div>
                            </div>
                           
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input oninput="formatarMesAno(this)" type="text" class="form-control input-data"
                                        id="termino-certificado" placeholder="Término" maxlength="7"
                                        required>
                                    <label for="termino-certificado">Finalizado<small> mm/aaaa</small></label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="instituto-certificado" placeholder="Local"
                                        required>
                                    <label for="instituto-certificado">Instituto</label>
                                </div>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fechar">Fechar</button>
                    <input type="button" value="Salvar" class="btn btn-primary" id="salvar-certificados"  data-bs-dismiss="modal"
                         disabled></input>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal-certificados -->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
