<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Editar Perfil</title>
</head>

<body>
    <div class="container-fluid bg-body-tertiary" id="editar-perfil-cliente">
        <div class="row mx-auto" id="colunas-perfil-cliente">
            <div class="col-lg-6 col-md-10 py-3 mx-auto">
                <form action="" method="post">
                    <div class="row">

                        <div class="col-lg-12">
                            <p class="display-4 fst-italic">Editar Perfil Profissional</p>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="nome" class="form-control" id="nome-profissional" placeholder="Nome">
                                <label for="nome-cliente">Nome</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="sobrenome" class="form-control" id="sobrenome-profissional"
                                    placeholder="Sobrenome">
                                <label for="sobrenome-cliente">Sobrenome</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Crie sua bio" id="bio-profissional"
                                    style="height: 100px"></textarea>
                                <label for="bio-profissional">Bio</label>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Crie suas Tags"
                                    id="crie-tags" oninput="formatWordsWithHashtag()"></textarea>
                                <label for="crie-tags">Digite suas Tags</label>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Crie suas Tags"
                                    id="tags-display" disabled></textarea>
                                <label for="tags-display">#Tags</label>
                            </div>
                        </div>

                        <div class="col-lg-12 mb-3">
                            <hr>
                        </div>

                        <!-- EXPERIENCIA-PROFISSIONAL -->

                        <div class="col-lg-10 col-md-9 col-sm-6 col-12">
                            <p class="fst-italic fw-semibold fs-5">Experiência Profissional</p>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-6 col-12 d-flex justify-content-start justify-content-sm-end">
                            <button type="button" class="btn btn-primary mb-3" id="adicionar-experiencia" >Adicionar</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-3 col-6">
                            <div class="form-floating mb-3">
                                <input type="local" class="form-control" id="local-profissional" placeholder="Local">
                                <label for="local-profissional">Local</label>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-3 col-6">
                            <div class="form-floating mb-3">
                                <input type="cargo" class="form-control" id="cargo-profissional" placeholder="Cargo">
                                <label for="cargo-profissional">Cargo</label>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-3 col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inicio-profissional" placeholder="Início">
                                <label for="inicio-profissional">Início</label>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-3 col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="termino-profissional" placeholder="Término">
                                <label for="termino-profissional">Término</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Descrição"
                                    id="descricao-profissional"></textarea>
                                <label for="descricao-profissional">Descrição</label>
                            </div>
                        </div>

                        <div id="divPai" class="row mx-0 align-items-center justify-content-between p-0"></div>
                        
                        <div class="col-lg-10 col-md-9 col-sm-6 col-12">
                            <p class="fst-italic fw-semibold fs-5">Certificados</p>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-6 col-12 d-flex justify-content-start justify-content-sm-end">
                            <button type="button" class="btn btn-primary mb-3" id="adicionar-certificado" >Adicionar</button>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-3 col-6">
                            <div class="form-floating mb-3">
                                <input type="local" class="form-control" id="titulo-certificado" placeholder="Local">
                                <label for="titulo-certificado">Título</label>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-3 col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="termino-certificado" placeholder="Término">
                                <label for="termino-certificado">Término</label>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6 ">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Descrição"
                                    id="descricao-profissional"></textarea>
                                <label for="descricao-profissional">Descrição</label>
                            </div>
                        </div>

                        <div id="divPai2" class="row mx-0 align-items-center justify-content-between p-0"></div>

                        <div class="col-lg-12 mb-3">
                            <hr>
                        </div>

                        <!-- EXPERIENCIA-PROFISSIONAL -->

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="Número" id="cel-profissional"
                                    oninput="formatPhoneNumber(this)" maxlength="15"></input>
                                <label for="number">Número Celular</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="cep" placeholder="CEP">
                                <label for="cep">CEP</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="uf" placeholder="Estado" disabled>
                                <label for="uf">Estado</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="localidade" placeholder="Cidade" disabled>
                                <label for="localidade">Cidade</label>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="bairro" placeholder="Bairro" disabled>
                                <label for="bairro">Bairro</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="logradouro" placeholder="Endereço" disabled>
                                <label for="logradouro">Endereço</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                                <label for="complementoadicional">Complemento</label>
                            </div>
                        </div>

                        <div class="col-lg-8 d-flex justify-content-center mt-3 mb-3">
                            <label
                                class="picture border rounded-circle align-items-center justify-content-evenly d-flex bg-body-secondary"
                                tabindex="0" style="width: 200px; height: 200px;">
                                <span class="picture-image fst-italic"></span>
                                <input type="file" accept="image/*" class="picture-input d-none" id="picture-input">
                            </label>
                        </div>

                        <div class="col-lg-1 d-flex align-items-center justify-content-evenly rounded-circle">
                            <a href="perfil-profissional.html">
                                <i class="bi bi-save2" style="font-size: 45px;" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" data-bs-original-title="Salvar">
                                </i>
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
