<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Registro de Usuário</title>
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <nav class="navbar bg-body-tertiary border-bottom shadow-sm">
            <div class="container-fluid">
                <a href="home.html" class="navbar-brand">
                    <img src="assets/logo-legal.png" alt="logo" class="img-fluid"
                        style="width: 50px; height: auto; border-radius: 50%;">Taste.Hub
                </a>
            </div>
        </nav>
    </header>
    <!-- HEADER -->
    <!-- pre-cadastro -->
    <div class="container mx-auto bg-body-tertiary rounded-3 shadow">
    <div class="container mx-auto justify-content-center d-flex mb-5 py-4" id="pre-cadastro-div">
        <div class="row">
            <div class="col">
                <p class="display-6 fst-italic mt-4">Como podemos te ajudar hoje?</p>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-lg-4">
                <a href="cadastro-cliente.html">
                    <img src="assets/cleinte-mulher.jpg" class="rounded-circle img-thumbnail"  id="image-cadastro" style="width:250px; height:250px;">
                </a>
                <div class="text-cadastro-cliente mt-3 mb-4">
                    <p class="mb-0 fst-italic fw-semibold">Sou Cliente</p>
                    <p class="mb-0">procuro um profissional</p>
                </div>
            </div>

            <div class="col-lg-4">
                <a href="cadastro-profissional.html">
                    <img src="assets/cozinheiro.jpg" class="rounded-circle img-thumbnail" id="image-cadastro"style="width:250px; height:250px;">
                </a>
                <div class="text-cadastro-profissional mt-3 mb-3">
                    <p class="mb-0 fst-italic fw-semibold">Sou Profissional</p>
                    <p class="mb-0">procuro oportunidades</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto justify-content-center d-flex py-3 mb-5">
        <div class="row">
            <div class="col">
                <p class="display-6 fst-italic">Já tem uma conta? <a href="login.html"
                        class="text-decoration-none">Entrar</a></p>
            </div>
        </div>
    </div>
</div>
    <!-- pre-cadastro -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
